<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>membuat format teks</title>
  </head>
  <body>
    <h2>Latihan membuat Format teks</h2>
    <ul>
      <!--format tebal-->
  <li>
      <b>Naufal Gajendra Ardiputra</b>
  </li>
      <!--format miring-->
  <li>
    <i>Naufal Gajendra Ardiputra</i>
  </li>
      <!--format garis bawah-->
  <li>
    <u>Naufal Gajendra Ardiputra</u>
  </li>
      <!--format superscript text-->
  <li>
      format pangkat x<sup>2</sup> + y <sup>3</sup> = 15
  </li>
      <!--format Subscript text-->
  <li>
    H<sub>2</sub>0<sub>3</sub>
  </li>
      <!--Format Highlight-->
  <li>
    <mark>CODING ITU MUDAH</mark>
  </li>
      <!--format Coret-->
  <li>
    Pemrograman web itu <del>sulit</del> mudah
  </li>
    </ul>
  </body>
</html>
